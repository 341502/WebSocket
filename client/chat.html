<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="msg" />
    <button type="button" id="btn">发送按钮</button>
    <script>
      // 声明元素
      var btn = document.getElementById("btn");
      var input = document.getElementById("msg");

      // 创建连接
      var ws = new WebSocket("ws://127.0.0.1:3000");

      //
      ws.onopen = function () {
        console.log("open:" + ws.readyState); // 1
        // ws.send("Hello from client!");
      };

      /**
       * 请求参数更改后  后续的数据都会带有这个参数么?
       * */
      // ws.send("更改成新的请求参数");

      ws.onmessage = function (event) {
        console.log("message:" + ws.readyState); // 1
        console.log(event.data);
      };

      // 当连接主动断开的时候触发close事件
      ws.onclose = function () {
        console.log("close:" + ws.readyState); // 3
        console.log("已关闭webSocket");
      };

      // 客户端主动断开连接

      // btn.addEventListener("click", function () {
      //   ws.close();
      // });

      // 当连接失败是 触发error事件
      ws.error = function () {
        console.log("error:" + ws.readyState); // 3
        console.log("webSocket连接失败");
      };

      // 发送消息
      btn.addEventListener("click", function () {
        var inputValue = input.value;
        ws.send(inputValue);

        input.value = "";
      });
    </script>
  </body>
</html>
